<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>User UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Users</h1>

    <div id="formdiv">
        <label>Username</label>
        <input type="text" id="Username" />
        <button type="button" onclick="createU()">Create User</button>
    </div>

    <div id="updateformdiv">
        <label>Username</label>
        <input type="text" id="updateusername" />
        <button type="button" onclick="updateU()">Update User</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultareaU">
            <tr>
            </tr>
        </tbody>
    </table>

    <h1>Products</h1>

    <div id="formdiv">
        <label>ProductName</label>
        <input type="text" id="ProductName" />
        <label>Price</label>
        <input type="number" id="Price" />
        <button type="button" onclick="createP()">Create Product</button>
    </div>

    <div id="updateformdivp">
        <label>ProductName</label>
        <input type="text" id="updateproduct" />
        <label>Price</label>
        <input type="number" id="updatePrice" />
        <button type="button" onclick="updateP()">Update Product</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultareaP">
            <tr>
            </tr>
        </tbody>
    </table>
    <h1>Orders</h1>
    <div id="formdiv">
        <label>User</label>
        <input type="number" id="userID" />
        <label>Product</label>
        <input type="number" id="productID" />
        <button type="button" onclick="createO()">Create Order</button>
    </div>

    <div id="updateformdivo">
        <label>User</label>
        <input type="number" id="updateuserid" />
        <label>Product</label>
        <input type="number" id="updateproductid" />
        <button type="button" onclick="updateO()">Update Order</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>OrderID</th>
                <th>UserID</th>
                <th>ProductID</th>

                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultareaO">
            <tr>
            </tr>
        </tbody>
    </table>

    <h1>NonCrud: Sell Datas</h1>
    <table>
        <thead>
            <tr>
                <th>ProductID</th>
                <th>AmountOfSells</th>
            </tr>
        </thead>
        <tbody id="resultareaN">
            <tr>
            </tr>
        </tbody>
    </table>

    <button type="button" onclick="NonCrud()">Refresh Datas</button>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
